<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Updated to a column layout */
            align-items: center;
            min-height: 100vh; /* Updated to min-height to ensure the footer stays at the bottom */
            overflow: hidden; /* Prevents scrolling */
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            width: 100%;
            background-color: rgb(170, 149, 130); /* Semi-transparent black overlay for better visibility */
            color: #fff;
            font: italic small-caps bold 12px/30px Georgia, serif;
        }

        #logo {
            max-width: 78px;
            max-height: 86px;
            margin-right: 23px;
        }

        #chat-container {
            max-width: 400px;
            width: 100%;
            background-color:rgb(170, 149, 130); /* Semi-transparent white for better readability */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: auto; /* Push the chat box to the bottom */
            position: relative; /* Ensure the chat container is on top of the video */
            z-index: 1; /* Bring the chat container to the front */
            margin-bottom: 10px;
        }

        #chat-messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .user-message {
            text-align: right;
            color: #fff;
        }

        .bot-message {
            text-align: left;
            color: #563d7c; /* Dark Purple */
        }

        #user-input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #send-btn {
            width: 100%;
            padding: 10px;
            background-color: #563d7c; /* Dark Purple */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img#chat-logo{
            max-height: 27px;
            margin-bottom: 0px; 
            padding-bottom: 0px;
        } 
        
    </style>
</head>
<body>

    <div id="header">
        <h1 style="margin: 10px;">TechTutorMate</h1>
        <!-- Add your image source to the 'src' attribute -->
        <img id="logo" src="logo2.png" alt="Logo">
    </div>

    <div id="chat-container">
        <!-- Add your image source to the 'src' attribute -->
        <img id="chat-logo" src="Waving_Hand_Sign_Emoji_Icon_ios10_grande.webp" alt="Chat Logo"><a> Hi ! How can I help. </a>
        <ul id="chat-messages"></ul>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <!-- Replace 'YOUR_OPENAI_API_KEY' with your actual OpenAI API key -->
    <script>
        const apiKey = 'YOUR_OPENAI_API_KEY';

        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            const chatMessages = document.getElementById('chat-messages');

            // Display user message
            const userMessage = document.createElement('li');
            userMessage.className = 'user-message';
            userMessage.textContent = userInput;
            chatMessages.appendChild(userMessage);

            // Call a function to generate the bot's response based on the API key
            const botResponse = getBotResponse(apiKey);

            // Display bot's response
            const botMessage = document.createElement('li');
            botMessage.className = 'bot-message';
            botMessage.textContent = `Bot: ${botResponse}`;
            chatMessages.appendChild(botMessage);

            // Clear the user input field
            document.getElementById('user-input').value = '';
        }

        // Function to generate a bot response based on the API key
        function getBotResponse(apiKey) {
            // Add your logic here to generate a response based on the API key
            // This is just a placeholder, replace it with your own implementation
            return 'Hello! I am a chatbot.';
        }
    </script>
    <video id="video-background" autoplay muted loop>
        <source src="pexels-yaroslav-shuraev-8464662 (2160p).mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
